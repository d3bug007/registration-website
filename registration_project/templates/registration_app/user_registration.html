{% extends 'registration_app/base.html '%}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h1>Thank you for registration!</h1>
  {% else %}
    <h1>Register Here</h1>
    <h2>Please fill out the below form:</h2>

    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" value="Register">
    </form>

  {% endif %}
  {% endblock %}
</div>
